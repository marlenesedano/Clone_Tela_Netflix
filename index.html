<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">

  <!--OWL CSS-->
  <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">

  <title>Clone Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentarios</a>
      </nav>
      
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">AGENTS OF SHIELD</h3>
        <p class="descricao">O agente Phil Coulson, visto em ação no filme “Os Vingadores”, monta uma equipe com os melhores 
          agentes da S.H.I.E.L.D. para investigar ameaças bizarras. </p>

          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <Button role="button" class="botao">
              <i class="fas fa-info"></i>
              MAIS INFORMAÇÕES
            </Button>
          </div>
        </div>
      </div>
  
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="/img/i1.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i2.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i3.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i4.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i5.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i6.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i7.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i8.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i9.jpg" alt="filme">
      </div>
      <div class="item">
        <img src="/img/i10.jpg" alt="filme">
      </div>
    </div>


  </div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="/js/owl/jquery.min.js"></script>
  <script src="/js/owl/owl.carousel.min.js"></script>
  <script src="/js/owl/setup.js"></script>
